<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>SGCOElecta</span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md fxLayoutAlign="flex-end">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="sgco-home" mat-button routerLinkActive="active">Inicio</a>
      <a href="#" mat-button>Electa</a>
      <a href="#" mat-button>Contato</a>
      <a href="#" mat-button>Autenticação de documentos</a>
      <a routerLink="login" routerLinkActive="login" mat-raised-button routerLinkActive="active"> <mat-icon inline="true" matSuffix>open_in_new</mat-icon> Entrar</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
