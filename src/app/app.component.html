<div style="height: 90vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>SGCOElecta</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md fxLayoutAlign="flex-end">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="inicio" mat-button routerLinkActive="active">Inicio</a>
        <a href="#" mat-button>Electa</a>
        <a href="#" mat-button>Contato</a>
        <a href="#" mat-button>Autenticação de documentos</a>
        <a routerLink="login" routerLinkActive="login" mat-raised-button routerLinkActive="active"> <mat-icon inline="true" matSuffix>open_in_new</mat-icon> Entrar</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!--<a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <a routerLink="login" mat-list-item>Entrar</a>
        <a href="#" mat-list-item>Inicio</a>
        <a href="#" mat-list-item>Electa</a>
        <a href="#" mat-list-item>Contato</a>
        <a href="#" mat-list-item>Autenticação de documentos</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
