<div fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-md class="row-height">
  <mat-card class="card-body" fxFlex="100">
    <mat-card-header>
      <mat-card-title>Acesso ao SGCO Electa</mat-card-title>
      <mat-card-subtitle>Fa√ßa login para continuar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="dadosLogin" (ngSubmit)="fazerLogin()" fxLayout="column" fxLayoutAlign="space-between none">
        <mat-form-field fxFlex="33" fxFlexOffset="2">
          <input matInput placeholder="Digite o login" type="text" minlength="1" maxlength="32" required
                 formControlName="login">
          <mat-hint>Digite o login de acesso a sua conta.</mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="33" fxFlexOffset="2">
          <input matInput placeholder="Digite a senha" [type]="isActive ? 'text' : 'password'" maxlength="32"
                 minlength="3" required formControlName="senha">
          <mat-hint>Digite a senha de acesso a sua conta.</mat-hint>
          <button matSuffix mat-icon-button inline="true" (click)="showPassword()">
            <mat-icon *ngIf="!isActive">visibility</mat-icon>
            <mat-icon *ngIf="isActive">visibility_off</mat-icon>
          </button>
        </mat-form-field>
        <div fxFlex="33" fxLayoutAlign="center" fxFlexOffset="5">
          <button fxFlex="50" mat-raised-button color="primary" type="submit" [disabled]="dadosLogin.invalid">Acessar</button>
        </div>
      </form>
    </mat-card-content>
    <mat-divider></mat-divider>
      <mat-card-actions fxFlexAlign="end" fxLayout="row" fxLayoutAlign="end">
        <button mat-button color="primary" routerLink="/recuperar-senha">Esqueceu sua senha?</button>
      </mat-card-actions>
  </mat-card>
</div>
