<div class="d-flex justify-content-center mt-5">
  <mat-card class="card-body">
    <mat-card-header>
      <mat-card-title>Esqueceu sua Senha?</mat-card-title>
      <mat-card-subtitle>Digite seu login para continuar...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="mx-3">
        <form class="form-group">
          <mat-form-field class="w-100">
              <input matInput placeholder="Digite seu Email" [formControl]="emailFormControl"
                     [errorStateMatcher]="matcher" >
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Entre com um endereço de email válido!
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
      <div class="mt-3 mx-3 d-flex justify-content-center">
        <button class="w-100" mat-raised-button color="primary">Enviar</button>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex justify-content-end">
      <button mat-button color="primary" routerLink="/recuperar-senha">Ajuda?</button>
    </mat-card-actions>
  </mat-card>
</div>
